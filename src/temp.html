<html lang='en' data-bs-theme="dark">

<head>
    <meta charset='UTF-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Replace <form> with <crowd-form> if using AWS Crowd HTML -->
        <form>
            <details
                class="w-full border border-brand-primary-main dark:border-dark-100 rounded-md cr-bg-tertiary cr-text-primary">
                <summary class="py-3 px-4 font-bold cr-text-secondary cursor-pointer">
                    Instructions
                </summary>
                <div class="pb-3 px-4 ql-editor ql-display !min-h-0">
                    {{ task.instructions ?? 'No instructions provided.'}}
                </div>
            </details>
            <div class="container-fluid">
                <img src="{{  task.row_data['img'] }}" alt="image error, please contact project host"
                    class="img-fluid p-3">
            </div>

            <div class="container-fluid bg-light-subtle p-0 pt-3">
                <div class="container-fluid px-3 py-0">
                    <input class="d-none" name="id" type="text" value="UUID">
                    <h4>Using the top-down view (right image) as a guide, who is the player in the bounding box?</h4>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_0'] }}"
                            id="{{  task.row_data['id_0'] }}" required>
                        <label class="form-check-label" for="{{  task.row_data['id_0'] }}">
                            Player {{ task.row_data['id_0'] }} (Jersey {{ task.row_data['jersey_0'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_1'] }}"
                            id="{{  task.row_data['id_1'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_1'] }}">
                            Player {{ task.row_data['id_1'] }} (Jersey {{ task.row_data['jersey_1'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_2'] }}"
                            id="{{  task.row_data['id_2'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_2'] }}">
                            Player {{ task.row_data['id_2'] }} (Jersey {{ task.row_data['jersey_2'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_3'] }}"
                            id="{{  task.row_data['id_3'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_3'] }}">
                            Player {{ task.row_data['id_3'] }} (Jersey {{ task.row_data['jersey_3'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_4'] }}"
                            id="{{  task.row_data['id_4'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_4'] }}">
                            Player {{ task.row_data['id_4'] }} (Jersey {{ task.row_data['jersey_4'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_5'] }}"
                            id="{{  task.row_data['id_5'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_5'] }}">
                            Player {{ task.row_data['id_5'] }} (Jersey {{ task.row_data['jersey_5'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_6'] }}"
                            id="{{  task.row_data['id_6'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_6'] }}">
                            Player {{ task.row_data['id_6'] }} (Jersey {{ task.row_data['jersey_6'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_7'] }}"
                            id="{{  task.row_data['id_7'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_7'] }}">
                            Player {{ task.row_data['id_7'] }} (Jersey {{ task.row_data['jersey_7'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_8'] }}"
                            id="{{  task.row_data['id_8'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_8'] }}">
                            Player {{ task.row_data['id_8'] }} (Jersey {{ task.row_data['jersey_8'] }})
                        </label>
                    </div>
                    <div class="form-check pb-1">
                        <input class="form-check-input" type="radio" name="player" value="{{  task.row_data['id_9'] }}"
                            id="{{  task.row_data['id_9'] }}" value="{{  task.row_data['id_9'] }}">
                        <label class="form-check-label" for="{{  task.row_data['id_9'] }}">
                            Player {{ task.row_data['id_9'] }} (Jersey {{ task.row_data['jersey_9'] }})
                        </label>
                    </div>
                </div>
                <div class="input-group ps-2 pe-4">
                    <div class="input-group-text ps-0 pe-2">
                        <span class="ps-2"></span>
                        <input class="form-check-input mt-0" type="radio" name="player" id="error" value="error"
                            aria-label="Radio button for following text input">
                        <label class="form-check-label ps-1" for="error">
                            None of the above? Tell us why! *
                        </label>
                    </div>
                    <input type="text" name="errorMsg" class="form-control"
                        placeholder="i.e. overlapping player, blurry image, out-of-court Player, etc.">
                    <br>
                </div>
                <p class="ms-3">* this option must include reasoning to be accepted</p>
                <button type="submit" class="btn btn-primary m-3 mt-1">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
